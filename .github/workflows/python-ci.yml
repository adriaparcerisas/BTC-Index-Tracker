name: Python CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dataset build (smoke test)
        run: |
          python src/build_dataset.py \
            --price-csv data/raw/btc_price_daily.csv \
            --output data/processed/btc_dataset.parquet
